    <script src="../../js/careers.js"></script>
    <script>
        function goBack() {
            window.location.href = 'application-info.html';
        }
        
        function nextStep() {
            showNotification('Saving experience...', 'info');
            
            setTimeout(() => {
                window.location.href = 'application-questions.html';
            }, 1000);
        }
        
        function addExperience() {
            // In a real app, this would add a new experience form
            showNotification('Add new experience functionality would be implemented here', 'info');
        }
        
        function removeExperience(button) {
            if (confirm('Are you sure you want to remove this experience?')) {
                button.closest('.experience-item').remove();
                showNotification('Experience removed', 'success');
            }
        }
        
        function addEducation() {
            showNotification('Add new education functionality would be implemented here', 'info');
        }
        
        // Handle current job checkbox
        document.addEventListener('DOMContentLoaded', function() {
            const currentCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            currentCheckboxes.forEach(checkbox => {
                if (checkbox.nextElementSibling && checkbox.nextElementSibling.textContent.trim() === 'Current') {
                    checkbox.addEventListener('change', function() {
                        const endDateInput = this.parentElement.previousElementSibling;
                        if (this.checked) {
                            endDateInput.disabled = true;
                            endDateInput.value = '';
                        } else {
                            endDateInput.disabled = false;
                        }
                    });
                }
            });
        });
    </script>
