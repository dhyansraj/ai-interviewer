apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-interviewer-backend
  namespace: ai-interviewer
  labels:
    app.kubernetes.io/name: ai-interviewer-backend
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-interviewer-backend
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-interviewer-backend
        app.kubernetes.io/component: api
    spec:
      containers:
      - name: backend
        image: ai-interviewer/backend:latest
        imagePullPolicy: Never  # Use local minikube images
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: MCP_MESH_REGISTRY_URL
          value: "http://ai-interviewer-registry:8000"
        - name: REDIS_URL
          value: "redis://ai-interviewer-redis:6379"
        - name: MCP_MESH_HTTP_PORT
          value: "8080"
        - name: MCP_MESH_ENV
          value: "production"
        - name: MCP_MESH_LOG_LEVEL
          value: "info"
        - name: MINIO_HOST
          value: "ai-interviewer-minio:9000"
        - name: MINIO_ACCESS_KEY
          value: "minioadmin"
        - name: MINIO_SECRET_KEY
          value: "minioadmin123"
        - name: BUCKET_NAME
          value: "ai-interviewer-uploads"
        # Enable distributed tracing for API service
        - name: MCP_MESH_DISTRIBUTED_TRACING_ENABLED
          value: "true"
        - name: MCP_MESH_TELEMETRY_ENABLED
          value: "true"
        - name: MCP_MESH_REDIS_TRACE_PUBLISHING
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5