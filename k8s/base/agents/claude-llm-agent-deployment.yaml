apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-interviewer-claude-llm-agent
  namespace: ai-interviewer
  labels:
    app.kubernetes.io/name: ai-interviewer-claude-llm-agent
    app.kubernetes.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-interviewer-claude-llm-agent
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-interviewer-claude-llm-agent
        app.kubernetes.io/component: agent
    spec:
      containers:
      - name: claude-llm-agent
        image: ai-interviewer/claude-llm-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8090
          name: http
        env:
        - name: MCP_MESH_REGISTRY_URL
          value: "http://ai-interviewer-registry:8000"
        - name: MCP_MESH_HTTP_PORT
          value: "8090"
        - name: MCP_MESH_ENV
          value: "production"
        - name: MCP_MESH_LOG_LEVEL
          value: "info"
        - name: MCP_MESH_AGENT_NAME
          value: "claude-llm-agent"
        - name: REDIS_URL
          value: "redis://ai-interviewer-redis:6379"
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-interviewer-api-keys
              key: CLAUDE_API_KEY
        # Enable distributed tracing for MCP agent
        - name: MCP_MESH_DISTRIBUTED_TRACING_ENABLED
          value: "true"
        - name: MCP_MESH_TELEMETRY_ENABLED
          value: "true"
        - name: MCP_MESH_REDIS_TRACE_PUBLISHING
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 10
          periodSeconds: 5
