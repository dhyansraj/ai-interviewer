apiVersion: batch/v1
kind: Job
metadata:
  name: ai-interviewer-minio-setup
  namespace: ai-interviewer
  labels:
    app.kubernetes.io/name: ai-interviewer-minio-setup
    app.kubernetes.io/component: storage
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-interviewer-minio-setup
        app.kubernetes.io/component: storage
    spec:
      restartPolicy: OnFailure
      containers:
      - name: minio-setup
        image: minio/mc:latest
        command: ["/bin/sh", "/minio-init.sh"]
        volumeMounts:
        - name: init-script
          mountPath: /minio-init.sh
          subPath: minio-init.sh
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: init-script
        configMap:
          name: ai-interviewer-minio-init-script
          defaultMode: 0755