        #     proxy_buffering on;
        #     proxy_buffer_size 128k;
        #     proxy_buffers 4 256k;
        #     proxy_busy_buffers_size 256k;
        # }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}