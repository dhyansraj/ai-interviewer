# nginx.conf - AI Interviewer NGINX configuration with Lua
worker_processes auto;
error_log stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Lua package path for our OAuth scripts
    lua_package_path '/etc/nginx/lua/?.lua;;';
    lua_shared_dict sessions 10m;      # Session cache
    lua_shared_dict oauth_states 1m;   # OAuth state cache
    
    # Initialize DEV_MODE and OAuth config from environment
    init_by_lua_block {
        ngx.log(ngx.ERR, "Initializing with DEV_MODE: ", os.getenv("DEV_MODE") or "nil")
        _G.DEV_MODE = os.getenv("DEV_MODE") or "false"
        
        -- Initialize OAuth configuration
        _G.OAUTH_CONFIG = {
            google = {
                client_id = os.getenv("GOOGLE_CLIENT_ID"),
                client_secret = os.getenv("GOOGLE_CLIENT_SECRET")
            },
            github = {
                client_id = os.getenv("GITHUB_CLIENT_ID"),
                client_secret = os.getenv("GITHUB_CLIENT_SECRET")
            },
            microsoft = {
                client_id = os.getenv("MICROSOFT_CLIENT_ID"),
                client_secret = os.getenv("MICROSOFT_CLIENT_SECRET")
            },
            apple = {
                client_id = os.getenv("APPLE_CLIENT_ID"),
                client_secret = os.getenv("APPLE_CLIENT_SECRET")
            }
        }
        
        ngx.log(ngx.ERR, "Google Client ID: ", _G.OAUTH_CONFIG.google.client_id or "missing")
    }
    
    # DNS resolver for external API calls
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;

    # Upstream for FastAPI backend (Phase 2)
    upstream fastapi_backend {
        server fastapi:8080;
        keepalive 32;
    }

    # COMMENTED OUT: Upstream for Frontend Next.js app (now serving static files)
    # upstream frontend_backend {
    #     server frontend:3000;
    #     keepalive 16;
    # }

    # COMMENTED OUT: Upstream for Grafana (not running in Phase 2)
    # upstream grafana_backend {
    #     server grafana:3000;
    #     keepalive 8;
    # }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name localhost interviewes.ai _;
        return 301 https://$server_name$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name localhost interviewes.ai;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # DNS resolver for Lua scripts
        resolver 127.0.0.11 valid=30s;
        
        # Variable for bearer token
        set $bearer_token "";
        set $dev_mode "false";

        # Phase 2: Serve static frontend files (Next.js export)
        location / {
            root /usr/local/openresty/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # Handle Next.js RSC (React Server Components) .txt files
            location ~ \.txt$ {
                # For RSC requests, if .txt file doesn't exist, serve the corresponding HTML
                try_files $uri $uri/ @fallback_html;
                expires 1h;
                add_header Cache-Control "public, must-revalidate";
            }
            
            # Cache static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
            
            # Cache HTML files for a shorter period
            location ~* \.(html)$ {
                expires 1h;
                add_header Cache-Control "public, must-revalidate";
            }
        }
        
        # Fallback for missing .txt files - serve corresponding HTML or main app
        location @fallback_html {
            root /usr/local/openresty/nginx/html;
            # For missing .txt files, fall back to main app (index.html)
            # This handles dynamic routes that don't have static .txt files
            try_files /index.html =404;
        }


        # Login page is now served through the main location / block above

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # OAuth endpoints - Re-enabled for login functionality
        location ~ ^/auth/(google|github|microsoft|apple)$ {
            content_by_lua_file /etc/nginx/lua/oauth_initiate.lua;
        }

        location = /auth/callback {
            # Add resolver for this location to resolve Redis hostname
            resolver 127.0.0.11 valid=30s;
            content_by_lua_file /etc/nginx/lua/oauth_callback_simple.lua;
        }

        # Phase 2: API endpoints (auth required)
        location /api/ {
            # Enable auth check for API endpoints
            access_by_lua_file /etc/nginx/lua/auth_check.lua;
            proxy_set_header Authorization "Bearer $bearer_token";
            
            # Proxy to Phase 2 FastAPI backend
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # COMMENTED OUT: WebSocket endpoints (auth disabled for Phase 2)
        # location /ws/ {
        #     access_by_lua_file /etc/nginx/lua/auth_check.lua;
        #     
