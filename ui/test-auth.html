<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - AI Interviewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .test-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .test-button:hover {
            background: #3367d6;
        }
        
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #4285f4;
        }
        
        .results h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        .json-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 4px;
            margin-top: 1rem;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout-btn">Logout</a>
    
    <div class="container">
        <div class="header">
            <div class="logo">üîê Authentication Test</div>
            <div class="subtitle">Testing OAuth Authentication & Bearer Token</div>
        </div>
        
        <div style="text-align: center;">
            <p>Click the button below to test the authentication API endpoint.</p>
            <p>This will show you what bearer token and user data we're receiving.</p>
            
            <button id="testAuth" class="test-button">Test Authentication API</button>
        </div>
        
        <div id="results" style="display: none;" class="results">
            <h3>API Response:</h3>
            <div id="jsonDisplay" class="json-display"></div>
        </div>
    </div>

    <script>
        document.getElementById('testAuth').addEventListener('click', async function() {
            const button = this;
            const resultsDiv = document.getElementById('results');
            const jsonDisplay = document.getElementById('jsonDisplay');
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Testing...';
            
            try {
                const response = await fetch('/api/auth/test', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                // Show results
                resultsDiv.style.display = 'block';
                
                // Format JSON nicely
                jsonDisplay.textContent = JSON.stringify(data, null, 2);
                
                // Add status indicator
                const status = response.ok ? 'success' : 'error';
                jsonDisplay.innerHTML = `<div class="status ${status}">Status: ${response.status} ${response.statusText}</div>\n\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                resultsDiv.style.display = 'block';
                jsonDisplay.innerHTML = `<div class="status error">Error</div>\n\nFailed to call API: ${error.message}`;
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Test Authentication API';
            }
        });
        
        // Auto-test on page load if user wants
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('autotest') === 'true') {
            setTimeout(() => {
                document.getElementById('testAuth').click();
            }, 500);
        }
    </script>
</body>
</html>
